<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AloeTip-全局底部tip</title>
	<link rel="stylesheet" href="aloetip.css"  rel="stylesheet">
</head>
<body>

	<button onclick="AloeTip.show('这是一条info信息');">Tip Default</button>
	<button onclick="AloeTip.show({text:'这是一条success信息',type:'success'});">Tip Success</button>
	<button onclick="AloeTip.show({text:'这是一条warning信息',type:'warning'});">Tip Warning</button>
	<button onclick="AloeTip.show({text:'这是一条danger信息',type:'danger'});">Tip Danger</button>

	<script src="aloetip.js"></script>
</body>
</html>
